# Source: minio/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: px-minio
  labels:
    app: minio
    chart: minio-2.4.2
    release: px-minio
    heritage: Tiller
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: minio
      release: px-minio
  template:
    metadata:
      name: px-minio
      labels:
        app: minio
        release: px-minio
    spec:
      containers:
        - name: minio
          image: "minio/minio:RELEASE.2019-01-16T21-44-08Z"
          imagePullPolicy: IfNotPresent
          command: [ "/bin/sh",
          "-ce",
          "/usr/bin/docker-entrypoint.sh minio -C /root/.minio/ server /export" ]
          volumeMounts:
            - name: export
              mountPath: /export
            - name: minio-config-dir
              mountPath: /root/.minio/
          ports:
            - name: service
              containerPort: 9000
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: px-minio
                  key: accesskey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: px-minio
                  key: secretkey
            - name: MINIO_BROWSER
              value: "on"
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: service
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: service
            periodSeconds: 15
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 250m
              memory: 256Mi

      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: px-minio
        - name: minio-user
          secret:
            secretName: px-minio
        - name: minio-config-dir
          emptyDir: {}
